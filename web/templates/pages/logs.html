<!-- Logs Page Fragment -->
<div class="space-y-6">
    <!-- Filter Controls -->
    <div class="bg-white shadow rounded-lg p-6">
        <h3 class="text-lg font-medium text-gray-900 mb-4 flex items-center">
            <svg class="w-5 h-5 mr-2 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.707A1 1 0 013 7V4z"/>
            </svg>
            Filter Logs
        </h3>
        
        <form 
            hx-get="/ui/logs-table" 
            hx-target="#logs-table-container"
            hx-trigger="submit, change from:select"
            class="grid grid-cols-1 gap-4 sm:grid-cols-4">
            
            <!-- Site Filter -->
            <div>
                <label for="site-filter" class="block text-sm font-medium text-gray-700 mb-1">Site</label>
                <select name="site" id="site-filter" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="">All Sites</option>
                    {{range .Sites}}
                    <option value="{{.ID}}">{{.ID}} - {{.Name}}</option>
                    {{end}}
                </select>
            </div>
            
            <!-- Success Filter -->
            <div>
                <label for="success-filter" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <select name="success" id="success-filter" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="">All</option>
                    <option value="true">Success</option>
                    <option value="false">Failed</option>
                </select>
            </div>
            
            <!-- Limit -->
            <div>
                <label for="limit-filter" class="block text-sm font-medium text-gray-700 mb-1">Limit</label>
                <select name="limit" id="limit-filter" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="50">50 entries</option>
                    <option value="100" selected>100 entries</option>
                    <option value="250">250 entries</option>
                    <option value="500">500 entries</option>
                </select>
            </div>
            
            <!-- Auto-refresh Toggle -->
            <div class="flex items-end">
                <label class="inline-flex items-center">
                    <input type="checkbox" id="auto-refresh-logs" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                    <span class="ml-2 text-sm text-gray-700">Auto-refresh (5s)</span>
                </label>
            </div>
        </form>
    </div>

    <!-- Logs Table -->
    <div class="bg-white shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-medium text-gray-900 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    Ping Logs
                </h3>
                <button 
                    hx-get="/ui/logs-table" 
                    hx-target="#logs-table-container"
                    hx-include="form"
                    class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    Refresh
                </button>
            </div>
            
            <div 
                id="logs-table-container"
                hx-get="/ui/logs-table" 
                hx-trigger="load"
                hx-swap="innerHTML">
                <!-- Logs table will be loaded here -->
            </div>
        </div>
    </div>
</div>

<script>
// Auto-refresh functionality for logs
document.addEventListener('DOMContentLoaded', function() {
    const autoRefreshCheckbox = document.getElementById('auto-refresh-logs');
    let refreshInterval = null;
    
    autoRefreshCheckbox.addEventListener('change', function() {
        if (this.checked) {
            // Start auto-refresh
            refreshInterval = setInterval(function() {
                htmx.trigger('#logs-table-container', 'refresh');
            }, 5000);
        } else {
            // Stop auto-refresh
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }
    });
});
</script>
