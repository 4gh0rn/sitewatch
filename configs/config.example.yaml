server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 10s
  write_timeout: 10s

ping:
  default_interval: 30s
  timeout: 5s
  packet_size: 32

metrics:
  enabled: true
  path: "/metrics"  # Prometheus format f√ºr Telegraf

# Storage configuration
storage:
  type: "memory"               # "memory" or "sqlite"
  sqlite_path: "data/ping_monitor.db"  # SQLite database file path
  max_memory_logs: 1000        # Max logs in memory mode (ring buffer)

